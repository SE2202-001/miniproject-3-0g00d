<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    
    <!-- Inline CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .file-upload, .filters, .sorting {
            margin-bottom: 20px;
        }

        select {
            margin-left: 10px;
            padding: 8px;
            font-size: 14px;
        }

        .job-listings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .job-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .job-item:hover {
            background-color: #f0f0f0;
        }

        .job-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .job-item p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        
        <!-- File Upload Section -->
        <div class="file-upload">
            <input type="file" id="file-input" accept=".json">
        </div>

        <!-- Filter Section -->
        <div class="filters">
            <label for="level-filter">Job Level:</label>
            <select id="level-filter">
                <option value="">All Levels</option>
            </select>

            <label for="type-filter">Job Type:</label>
            <select id="type-filter">
                <option value="">All Types</option>
            </select>

            <label for="skill-filter">Skills:</label>
            <select id="skill-filter">
                <option value="">All Skills</option>
            </select>
        </div>

        <!-- Sorting Section -->
        <div class="sorting">
            <label for="sort-title">Sort by Title:</label>
            <select id="sort-title">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>

            <label for="sort-time">Sort by Posted Time:</label>
            <select id="sort-time">
                <option value="asc">Oldest First</option>
                <option value="desc">Newest First</option>
            </select>
        </div>

        <!-- Job Listings -->
        <div id="job-listings" class="job-listings"></div>
    </div>

    <script src="JobAnalysis.js"></script> <!-- Updated script reference -->
</body>
</html>
